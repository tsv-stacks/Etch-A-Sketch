<form>
  <label for="grid-box-amount">Set your grid size: </label>
  <input
    type="number"
    id="grid-box-amount"
    min="1"
    max="100"
    name="grid-box-amount"
    value="16"
  />
  <br />
  <button type="submit" id="btn-grid-size">Generate New Grid</button>
  <p>Choose any number between 1 and 100!</p>
</form>
